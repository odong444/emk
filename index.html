<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 제품 사진 업로드 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 50px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.95;
        }

        .firebase-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .main-content {
            padding: 50px;
        }

        .connection-status {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #c3e6cb;
        }

        .connection-status.connecting {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-color: #ffeaa7;
            color: #856404;
        }

        .connection-status.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-color: #f5c6cb;
            color: #721c24;
        }

        .status-icon {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        .form-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid #e1e8ed;
        }

        .form-section h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8em;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .product-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .product-option {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-option:hover {
            border-color: #ff6b35;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.1);
        }

        .product-option.selected {
            border-color: #ff6b35;
            background: linear-gradient(135deg, #fff5f0, #ffe8d6);
            transform: translateY(-2px);
        }

        .product-option input[type="radio"] {
            display: none;
        }

        .concept-form {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 3px dashed #e1e8ed;
            transition: all 0.4s ease;
        }

        .concept-form:hover {
            border-color: #ff6b35;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.1);
            transform: translateY(-3px);
        }

        .concept-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .concept-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .concept-number {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            font-weight: 800;
        }

        .remove-concept {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .remove-concept:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
        }

        .concept-upload-zone {
            border: 2px dashed #ff6b35;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ffffff 0%, #fff8f5 100%);
            margin: 20px 0;
        }

        .concept-upload-zone:hover {
            border-color: #e55a2b;
            background: linear-gradient(135deg, #fff8f5 0%, #fff0e6 100%);
            transform: translateY(-2px);
        }

        .concept-upload-zone.dragover {
            border-color: #e55a2b;
            background: linear-gradient(135deg, #fff0e6, #ffe0cc);
            transform: scale(1.02);
        }

        .add-concept-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .add-concept-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.3);
        }

        .concept-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .concept-preview-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }

        .concept-preview-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .concept-preview img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .concept-file-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 71, 87, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .upload-icon {
            font-size: 5em;
            margin-bottom: 20px;
            display: block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .file-list {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #f0f0f0;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #fafafa;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: #f5f5f5;
            transform: translateX(5px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
        }

        .file-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #e1e8ed;
        }

        .file-details {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 0.9em;
            color: #666;
        }

        .file-status {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-pending {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-uploading {
            background: #fff3e0;
            color: #f57c00;
            animation: pulse 1.5s infinite;
        }

        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
        }

        .file-progress {
            width: 80px;
            height: 6px;
            background: #e1e8ed;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .file-remove {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            margin-left: 10px;
        }

        .file-remove:hover {
            background: #ff3838;
            transform: scale(1.1);
        }

        .upload-summary {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            border: 2px solid #e1e8ed;
            display: none;
        }

        .upload-summary.active {
            display: block;
            animation: slideInUp 0.5s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-stat {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e1e8ed;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: 800;
            color: #ff6b35;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .upload-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 53, 0.3);
        }

        .upload-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .firebase-info {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #90caf9;
        }

        .firebase-info h3 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        .firebase-info p {
            color: #1976d2;
            font-size: 0.9em;
        }

        .status-message {
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            font-weight: 600;
            text-align: center;
        }

        .status-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }

            .main-content {
                padding: 30px 20px;
            }

            .file-upload-zone {
                padding: 40px 20px;
            }

            .file-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .summary-stats {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="firebase-badge">🔥 Firebase Storage</div>
            <h1>🏭 제품 사진 업로드 시스템</h1>
            <p>Firebase로 로그인 없이 초고속 업로드<br>
            <small style="opacity: 0.8;">※ 실시간 진행률 표시 & 자동 압축</small></p>
        </div>

        <div class="main-content">
            <!-- 연결 상태 -->
            <div class="connection-status connecting" id="connectionStatus">
                <span class="status-icon" id="statusIcon">🔄</span>
                <h3 id="statusTitle">시스템 준비 중...</h3>
                <p id="statusMessage">잠시만 기다려주세요</p>
            </div>

            <!-- 업로드 폼 -->
            <div class="form-section" id="uploadForm" style="display: none;">
                <h2>📝 제출 정보 입력</h2>
                
                <div class="form-group">
                    <label for="submitterName">제출자 이름</label>
                    <input type="text" id="submitterName" placeholder="예: 김철수" required>
                </div>

                <div class="form-group">
                    <label for="productSelect">제품 선택</label>
                    <div class="product-selector">
                        <div class="product-option" onclick="selectProduct('멀티쿠커')">
                            <input type="radio" name="product" value="멀티쿠커" id="multicooker">
                            <div>🍲</div>
                            <div>멀티쿠커</div>
                        </div>
                        <div class="product-option" onclick="selectProduct('오토슬라이서')">
                            <input type="radio" name="product" value="오토슬라이서" id="slicer">
                            <div>🔪</div>
                            <div>오토슬라이서</div>
                        </div>
                        <div class="product-option" onclick="selectProduct('드립커피머신')">
                            <input type="radio" name="product" value="드립커피머신" id="coffee">
                            <div>☕</div>
                            <div>드립커피머신</div>
                        </div>
                    </div>
                </div>

                <!-- 컨셉별 파일 업로드 섹션 -->
                <div id="conceptsContainer">
                    <!-- 컨셉들이 여기에 동적으로 추가됩니다 -->
                </div>

                <button type="button" class="add-concept-btn" onclick="addConcept()">
                    ➕ 컨셉 추가하기
                </button>
            </div>

            <!-- 파일 업로드 존 - 제거됨 (각 컨셉별로 개별 업로드 존 생성) -->

            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">

            <!-- 선택된 파일 목록 -->
            <div class="file-list" id="fileList" style="display: none;">
                <h3 style="margin-bottom: 15px; color: #333;">📋 업로드 대기 중인 파일</h3>
                <div id="fileItems"></div>
            </div>

            <!-- 업로드 요약 -->
            <div class="upload-summary" id="uploadSummary">
                <h3 style="text-align: center; margin-bottom: 20px; color: #333;">📊 업로드 현황</h3>
                <div class="summary-stats">
                    <div class="summary-stat">
                        <div class="stat-number" id="totalFiles">0</div>
                        <div class="stat-label">전체 파일</div>
                    </div>
                    <div class="summary-stat">
                        <div class="stat-number" id="completedFiles">0</div>
                        <div class="stat-label">완료</div>
                    </div>
                    <div class="summary-stat">
                        <div class="stat-number" id="totalSize">0 MB</div>
                        <div class="stat-label">총 용량</div>
                    </div>
                    <div class="summary-stat">
                        <div class="stat-number" id="uploadSpeed">0</div>
                        <div class="stat-label">속도 (MB/s)</div>
                    </div>
                </div>
                <div style="background: white; padding: 15px; border-radius: 10px; text-align: center;">
                    <div style="font-size: 0.9em; color: #666; margin-bottom: 5px;">전체 진행률</div>
                    <div class="file-progress" style="width: 100%; height: 12px;">
                        <div class="progress-fill" id="overallProgress" style="width: 0%;"></div>
                    </div>
                    <div style="font-size: 0.8em; color: #666; margin-top: 5px;" id="overallProgressText">0%</div>
                </div>
            </div>

            <!-- 상태 메시지 -->
            <div id="statusMessage"></div>

            <!-- 업로드 버튼 -->
            <button class="upload-btn" id="uploadBtn" onclick="startUpload()" disabled style="display: none;">
                🔥 Firebase로 초고속 업로드 시작!
            </button>
        </div>
    </div>

    <!-- Firebase SDK v9 (모듈형) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js';

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBCt3ArxXTOp8-S-j91yF-hdxGh2zxryLw",
            authDomain: "upload-emk.firebaseapp.com",
            projectId: "upload-emk",
            storageBucket: "upload-emk.firebasestorage.app",
            messagingSenderId: "648692236374",
            appId: "1:648692236374:web:805dea9ca6549579a97bf7",
            measurementId: "G-E71YJHJGXD"
        };

        // 전역 변수들
        let app, storage;
        let concepts = []; // 컨셉별 파일 관리
        let selectedProduct = '';
        let conceptCount = 0;
        let uploadStats = {
            total: 0,
            completed: 0,
            totalSize: 0,
            startTime: 0
        };

        // Firebase 초기화
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                storage = getStorage(app);
                
                updateConnectionStatus('success', '✅', '시스템 준비 완료!', '이제 사진을 업로드할 수 있습니다');
                showUploadForm();
                
                console.log('🔥 시스템 초기화 완료');
                
            } catch (error) {
                console.error('시스템 초기화 실패:', error);
                updateConnectionStatus('error', '❌', '시스템 연결 실패', '페이지를 새로고침해 주세요');
            }
        }

        // 연결 상태 업데이트
        function updateConnectionStatus(type, icon, title, message) {
            const statusDiv = document.getElementById('connectionStatus');
            const statusIcon = document.getElementById('statusIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusMessage = document.getElementById('statusMessage');
            
            statusDiv.className = `connection-status ${type}`;
            statusIcon.textContent = icon;
            statusTitle.textContent = title;
            statusMessage.textContent = message;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // 업로드 폼 표시
        function showUploadForm() {
            document.getElementById('uploadForm').style.display = 'block';
            document.getElementById('uploadBtn').style.display = 'block';
            
            // 첫 번째 컨셉 자동 추가
            addConcept();
        }

        // 제품 선택
        window.selectProduct = function(product) {
            selectedProduct = product;
            
            document.querySelectorAll('.product-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            event.currentTarget.classList.add('selected');
            document.querySelector(`input[value="${product}"]`).checked = true;
            
            updateUploadButton();
        };

        // 컨셉 추가
        window.addConcept = function() {
            conceptCount++;
            concepts.push({ files: [] });
            
            const conceptsContainer = document.getElementById('conceptsContainer');
            
            const conceptDiv = document.createElement('div');
            conceptDiv.className = 'concept-form';
            conceptDiv.id = `concept-${conceptCount}`;
            conceptDiv.innerHTML = `
                <div class="concept-header">
                    <div class="concept-title">
                        <div class="concept-number">${conceptCount}</div>
                        <span>컨셉 ${conceptCount}</span>
                    </div>
                    ${conceptCount > 1 ? `<button class="remove-concept" onclick="removeConcept(${conceptCount})">🗑️ 삭제</button>` : ''}
                </div>
                
                <div class="concept-upload-zone" onclick="selectFiles(${conceptCount})">
                    <div style="font-size: 2.5em; margin-bottom: 15px;">📸</div>
                    <h4 style="margin-bottom: 10px; color: #333;">컨셉 ${conceptCount} 사진 업로드</h4>
                    <p style="color: #666; font-size: 0.9em;">
                        클릭하거나 드래그해서 사진을 선택하세요<br>
                        <small>(3-10장 권장)</small>
                    </p>
                </div>
                
                <input type="file" id="fileInput-${conceptCount}" multiple accept="image/*" style="display: none;" onchange="handleConceptFiles(${conceptCount}, this.files)">
                
                <div class="concept-preview" id="preview-${conceptCount}"></div>
            `;
            
            conceptsContainer.appendChild(conceptDiv);
            
            // 드래그앤드롭 이벤트 추가
            addConceptDragEvents(conceptCount);
            
            updateUploadButton();
            console.log(`➕ 컨셉 ${conceptCount} 추가됨`);
        };

        // 컨셉 삭제
        window.removeConcept = function(conceptNumber) {
            const conceptDiv = document.getElementById(`concept-${conceptNumber}`);
            conceptDiv.remove();
            
            // 개념 배열에서 제거
            concepts[conceptNumber - 1] = { files: [] };
            
            updateUploadButton();
            console.log(`🗑️ 컨셉 ${conceptNumber} 삭제됨`);
        };

        // 파일 선택
        window.selectFiles = function(conceptNumber) {
            document.getElementById(`fileInput-${conceptNumber}`).click();
        };

        // 컨셉별 파일 처리
        window.handleConceptFiles = function(conceptNumber, files) {
            if (!files || files.length === 0) return;
            
            const imageFiles = Array.from(files).filter(file => 
                file.type.startsWith('image/')
            );
            
            if (imageFiles.length === 0) {
                showStatusMessage('error', '❌ 이미지 파일만 업로드 가능합니다.');
                return;
            }
            
            // 컨셉에 파일 추가
            concepts[conceptNumber - 1].files = [...concepts[conceptNumber - 1].files, ...imageFiles];
            
            displayConceptPreview(conceptNumber);
            updateUploadButton();
            updateFileList();
            
            console.log(`📁 컨셉 ${conceptNumber}에 ${imageFiles.length}개 파일 추가`);
        };

        // 컨셉 미리보기 표시
        function displayConceptPreview(conceptNumber) {
            const preview = document.getElementById(`preview-${conceptNumber}`);
            const files = concepts[conceptNumber - 1].files;
            
            if (files.length === 0) {
                preview.innerHTML = '';
                return;
            }
            
            preview.innerHTML = '';
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'concept-preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}">
                        <button class="concept-file-remove" onclick="removeConceptFile(${conceptNumber}, ${index})" title="삭제">×</button>
                    `;
                    preview.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }

        // 컨셉 파일 제거
        window.removeConceptFile = function(conceptNumber, fileIndex) {
            concepts[conceptNumber - 1].files.splice(fileIndex, 1);
            displayConceptPreview(conceptNumber);
            updateUploadButton();
            updateFileList();
        };

        // 컨셉별 드래그앤드롭 이벤트
        function addConceptDragEvents(conceptNumber) {
            const uploadZone = document.querySelector(`#concept-${conceptNumber} .concept-upload-zone`);
            
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });
            
            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('dragover');
            });
            
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                
                const files = Array.from(e.dataTransfer.files).filter(file => 
                    file.type.startsWith('image/')
                );
                
                handleConceptFiles(conceptNumber, files);
            });
        }

        // 파일 목록 표시 (전체 요약용)
        function displayFileList() {
            const fileList = document.getElementById('fileList');
            const fileItems = document.getElementById('fileItems');
            
            // 모든 컨셉의 파일 수집
            let allFiles = [];
            concepts.forEach((concept, conceptIndex) => {
                concept.files.forEach(file => {
                    allFiles.push({
                        file: file,
                        conceptNumber: conceptIndex + 1
                    });
                });
            });
            
            if (allFiles.length === 0) {
                fileList.style.display = 'none';
                return;
            }
            
            fileList.style.display = 'block';
            fileItems.innerHTML = '';
            
            let totalSize = 0;
            
            allFiles.forEach((fileData, index) => {
                totalSize += fileData.file.size;
                
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.id = `file-item-${index}`;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <img class="file-preview" src="${e.target.result}" alt="Preview">
                            <div class="file-details">
                                <div class="file-name">컨셉${fileData.conceptNumber}: ${fileData.file.name}</div>
                                <div class="file-size">${formatFileSize(fileData.file.size)}</div>
                            </div>
                        </div>
                        <div class="file-status">
                            <span class="status-badge status-pending">대기중</span>
                            <div class="file-progress">
                                <div class="progress-fill" style="width: 0%;"></div>
                            </div>
                        </div>
                    `;
                };
                reader.readAsDataURL(fileData.file);
                
                fileItems.appendChild(fileItem);
            });
            
            updateUploadStats(allFiles.length, 0, totalSize);
        }

        // 업로드할 파일 목록 업데이트
        function updateFileList() {
            displayFileList();
        }

        // 업로드 통계 업데이트
        function updateUploadStats(total, completed, totalSize) {
            document.getElementById('totalFiles').textContent = total;
            document.getElementById('completedFiles').textContent = completed;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
            
            if (total > 0) {
                document.getElementById('uploadSummary').classList.add('active');
                
                const progress = (completed / total) * 100;
                document.getElementById('overallProgress').style.width = `${progress}%`;
                document.getElementById('overallProgressText').textContent = `${Math.round(progress)}%`;
            }
        }

        // 업로드 버튼 상태 업데이트
        function updateUploadButton() {
            const uploadBtn = document.getElementById('uploadBtn');
            const submitterName = document.getElementById('submitterName').value.trim();
            
            // 모든 컨셉의 파일 수 계산
            let totalFiles = 0;
            let validConcepts = 0;
            
            concepts.forEach(concept => {
                if (concept.files.length > 0) {
                    totalFiles += concept.files.length;
                    validConcepts++;
                }
            });
            
            const isValid = submitterName && 
                           selectedProduct && 
                           totalFiles > 0;
            
            uploadBtn.disabled = !isValid;
            
            if (isValid) {
                uploadBtn.textContent = `🚀 ${totalFiles}개 파일 (${validConcepts}개 컨셉) 업로드!`;
            } else {
                uploadBtn.textContent = '🚀 빠른 업로드 시작!';
            }
        }

        // 업로드 시작
        window.startUpload = async function() {
            if (!validateForm()) return;
            
            const submitterName = document.getElementById('submitterName').value.trim();
            
            // UI 업데이트
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadBtn').textContent = '🚀 업로드 중...';
            
            // 모든 파일 수집
            let allUploadTasks = [];
            let fileIndex = 0;
            
            concepts.forEach((concept, conceptIndex) => {
                if (concept.files.length > 0) {
                    concept.files.forEach((file, photoIndex) => {
                        allUploadTasks.push({
                            file: file,
                            conceptNumber: conceptIndex + 1,
                            photoIndex: photoIndex + 1,
                            globalIndex: fileIndex++
                        });
                    });
                }
            });
            
            // 업로드 통계 초기화
            uploadStats = {
                total: allUploadTasks.length,
                completed: 0,
                totalSize: allUploadTasks.reduce((sum, task) => sum + task.file.size, 0),
                startTime: Date.now()
            };
            
            try {
                console.log(`🚀 업로드 시작: ${allUploadTasks.length}개 파일`);
                
                // 병렬 업로드 시작
                const uploadPromises = allUploadTasks.map(task => 
                    uploadSingleFile(task.file, task.globalIndex, submitterName, task.conceptNumber, task.photoIndex)
                );
                
                // 모든 업로드 완료 대기
                const results = await Promise.allSettled(uploadPromises);
                
                // 결과 분석
                const successful = results.filter(r => r.status === 'fulfilled').length;
                const failed = results.filter(r => r.status === 'rejected').length;
                
                // 완료 메시지
                if (successful > 0) {
                    const elapsedTime = (Date.now() - uploadStats.startTime) / 1000;
                    const speed = (uploadStats.totalSize / 1024 / 1024) / elapsedTime;
                    
                    const conceptCounts = concepts.filter(c => c.files.length > 0).length;
                    
                    // 성공 알림창 띄우기
                    alert(`🎉 업로드 완료!\n\n✅ ${successful}개 파일 업로드 성공\n👤 제출자: ${submitterName}\n📦 제품: ${selectedProduct}\n🎨 컨셉: ${conceptCounts}개\n⚡ 평균 속도: ${speed.toFixed(1)} MB/s\n\n업로드가 완료되었습니다!`);
                    
                    showStatusMessage('success', 
                        `🎉 업로드 완료!\n` +
                        `성공: ${successful}개${failed > 0 ? `, 실패: ${failed}개` : ''}\n` +
                        `제출자: ${submitterName} | 제품: ${selectedProduct} | ${conceptCounts}개 컨셉\n` +
                        `⚡ 평균 속도: ${speed.toFixed(1)} MB/s`
                    );
                    
                    // 5초 후 폼 리셋
                    setTimeout(resetForm, 5000);
                } else {
                    throw new Error('모든 파일 업로드 실패');
                }
                
            } catch (error) {
                console.error('업로드 실패:', error);
                showStatusMessage('error', `❌ 업로드 실패: ${error.message}`);
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('uploadBtn').textContent = '🚀 빠른 업로드 시작!';
            }
        };

        // 단일 파일 업로드
        async function uploadSingleFile(file, index, submitterName, conceptNumber, photoIndex) {
            const fileName = `${submitterName}_${getCurrentDate()}_${selectedProduct}_컨셉${conceptNumber}_${String(photoIndex).padStart(3, '0')}_${file.name}`;
            const filePath = `product-photos/${selectedProduct}/${submitterName}_컨셉${conceptNumber}/${fileName}`;
            
            return new Promise((resolve, reject) => {
                const storageRef = ref(storage, filePath);
                const uploadTask = uploadBytesResumable(storageRef, file);
                
                // 파일 상태 업데이트
                updateFileStatus(index, 'uploading', '업로드 중');
                
                uploadTask.on('state_changed',
                    (snapshot) => {
                        // 진행률 업데이트
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        updateFileProgress(index, progress);
                        
                        // 전체 속도 계산
                        updateOverallSpeed();
                    },
                    (error) => {
                        console.error(`파일 업로드 실패: ${fileName}`, error);
                        updateFileStatus(index, 'error', '업로드 실패');
                        reject(error);
                    },
                    async () => {
                        try {
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            updateFileStatus(index, 'success', '완료');
                            uploadStats.completed++;
                            updateUploadStats(uploadStats.total, uploadStats.completed, uploadStats.totalSize);
                            
                            console.log(`✅ 파일 업로드 완료: ${fileName}`);
                            
                            resolve({
                                fileName: fileName,
                                downloadURL: downloadURL,
                                path: filePath,
                                conceptNumber: conceptNumber
                            });
                        } catch (error) {
                            console.error('다운로드 URL 생성 실패:', error);
                            updateFileStatus(index, 'error', 'URL 생성 실패');
                            reject(error);
                        }
                    }
                );
            });
        }

        // 파일 상태 업데이트
        function updateFileStatus(index, status, text) {
            const fileItem = document.getElementById(`file-item-${index}`);
            if (!fileItem) return;
            
            const statusBadge = fileItem.querySelector('.status-badge');
            if (statusBadge) {
                statusBadge.className = `status-badge status-${status}`;
                statusBadge.textContent = text;
            }
        }

        // 파일 진행률 업데이트
        function updateFileProgress(index, progress) {
            const fileItem = document.getElementById(`file-item-${index}`);
            if (!fileItem) return;
            
            const progressFill = fileItem.querySelector('.progress-fill');
            if (progressFill) {
                progressFill.style.width = `${progress}%`;
            }
        }

        // 전체 속도 업데이트
        function updateOverallSpeed() {
            const elapsedTime = (Date.now() - uploadStats.startTime) / 1000;
            if (elapsedTime > 1 && uploadStats.completed > 0) {
                const speed = (uploadStats.completed / uploadStats.total) * (uploadStats.totalSize / 1024 / 1024) / elapsedTime;
                document.getElementById('uploadSpeed').textContent = speed.toFixed(1);
            }
        }

        // 폼 검증
        function validateForm() {
            const submitterName = document.getElementById('submitterName').value.trim();
            
            if (!submitterName) {
                showStatusMessage('error', '❌ 제출자 이름을 입력해주세요.');
                return false;
            }
            
            if (!selectedProduct) {
                showStatusMessage('error', '❌ 제품을 선택해주세요.');
                return false;
            }
            
            // 컨셉별 파일 검증
            let hasFiles = false;
            for (let i = 0; i < concepts.length; i++) {
                if (concepts[i].files.length > 0) {
                    hasFiles = true;
                    if (concepts[i].files.length < 3) {
                        showStatusMessage('error', `❌ 컨셉 ${i + 1}에는 최소 3장의 사진이 필요합니다.`);
                        return false;
                    }
                }
            }
            
            if (!hasFiles) {
                showStatusMessage('error', '❌ 최소 1개 컨셉에 사진을 업로드해주세요.');
                return false;
            }
            
            return true;
        }

        // 유틸리티 함수들
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getCurrentDate() {
            return new Date().toISOString().split('T')[0];
        }

        function showStatusMessage(type, message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.innerHTML = message.replace(/\n/g, '<br>');
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 10000);
            }
        }

        function resetForm() {
            concepts = [];
            selectedProduct = '';
            conceptCount = 0;
            
            document.getElementById('submitterName').value = '';
            document.getElementById('conceptsContainer').innerHTML = '';
            document.getElementById('fileList').style.display = 'none';
            document.getElementById('uploadSummary').classList.remove('active');
            document.getElementById('statusMessage').style.display = 'none';
            
            document.querySelectorAll('.product-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            document.querySelectorAll('input[name="product"]').forEach(input => {
                input.checked = false;
            });
            
            // 첫 번째 컨셉 자동 추가
            addConcept();
            
            updateUploadButton();
        }

        // 입력 필드 이벤트 리스너
        document.getElementById('submitterName').addEventListener('input', updateUploadButton);

        // 페이지 로드 시 Firebase 초기화
        initializeFirebase();
        
        console.log('🚀 업로드 시스템 준비 완료!');
    </script>
</body>
</html>
