<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 사진 다운로드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #f0f0f0;
            padding-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .folder-card {
            background: #f8f9ff;
            border: 2px solid #e1e5f2;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .folder-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .folder-info h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .folder-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .folder-stats {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #e0e0e0;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            color: #333;
            font-weight: 600;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .download-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .folder-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>제품 사진 다운로드</h1>
            <p>제품별 · 컨셉별로 정리된 사진을 ZIP 파일로 다운로드하세요</p>
        </div>

        <div id="loading" class="loading">
            <h3>폴더 목록을 불러오고 있습니다...</h3>
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>오류가 발생했습니다</h3>
            <p id="error-message"></p>
            <button class="refresh-btn" onclick="loadFolders()">다시 시도</button>
        </div>

        <div id="folders" class="folder-grid" style="display: none;">
        </div>
    </div>

    <script>
        // Firebase Functions URL - 실제 프로젝트 URL로 변경하세요
        const FUNCTIONS_URL = 'https://us-central1-upload-emk.cloudfunctions.net';

        // 페이지 로드시 폴더 목록 불러오기
        document.addEventListener('DOMContentLoaded', loadFolders);

        async function loadFolders() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const foldersEl = document.getElementById('folders');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            foldersEl.style.display = 'none';

            try {
                const response = await fetch(`${FUNCTIONS_URL}/getFolders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: {}
                    })
                });

                const result = await response.json();

                if (result.result.success) {
                    displayFolders(result.result.folders);
                } else {
                    throw new Error('폴더 목록을 불러올 수 없습니다');
                }

            } catch (error) {
                console.error('폴더 로드 오류:', error);
                document.getElementById('error-message').textContent = error.message;
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }

        function displayFolders(folders) {
            const loadingEl = document.getElementById('loading');
            const foldersEl = document.getElementById('folders');

            loadingEl.style.display = 'none';
            foldersEl.style.display = 'grid';

            foldersEl.innerHTML = '';

            folders.forEach(folder => {
                const folderCard = createFolderCard(folder);
                foldersEl.appendChild(folderCard);
                
                // 폴더 통계 비동기 로드
                loadFolderStats(folder.id, folderCard);
            });
        }

        function createFolderCard(folder) {
            const card = document.createElement('div');
            card.className = 'folder-card';

            card.innerHTML = `
                <div class="folder-info">
                    <h3>${folder.displayName}</h3>
                    <div class="folder-meta">
                        ${folder.product} > ${folder.concept}
                    </div>
                </div>
                
                <div class="folder-stats" id="stats-${folder.id.replace(/[^a-zA-Z0-9]/g, '')}">
                    <div class="stat-row">
                        <span class="stat-label">상태:</span>
                        <span class="stat-value">로딩 중...</span>
                    </div>
                </div>

                <button class="download-btn" onclick="downloadFolder('${folder.id}', '${folder.displayName}', this)">
                    ZIP 다운로드
                </button>
            `;

            return card;
        }

        async function loadFolderStats(folderId, cardElement) {
            const statsId = `stats-${folderId.replace(/[^a-zA-Z0-9]/g, '')}`;
            const statsEl = document.getElementById(statsId);

            try {
                const response = await fetch(`${FUNCTIONS_URL}/getFolderStats`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: { prefix: folderId }
                    })
                });

                const result = await response.json();

                if (result.result.success) {
                    const stats = result.result.stats;
                    statsEl.innerHTML = `
                        <div class="stat-row">
                            <span class="stat-label">파일 개수:</span>
                            <span class="stat-value">${stats.fileCount}개</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">총 크기:</span>
                            <span class="stat-value">${stats.totalSizeMB} MB</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">파일 유형:</span>
                            <span class="stat-value">${Object.keys(stats.fileTypes).join(', ')}</span>
                        </div>
                    `;
                } else {
                    statsEl.innerHTML = `
                        <div class="stat-row">
                            <span class="stat-label">상태:</span>
                            <span class="stat-value" style="color: #c66;">정보 로드 실패</span>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('폴더 통계 로드 오류:', error);
                statsEl.innerHTML = `
                    <div class="stat-row">
                        <span class="stat-label">상태:</span>
                        <span class="stat-value" style="color: #c66;">오류</span>
                    </div>
                `;
            }
        }

        async function downloadFolder(folderId, folderName, button) {
            // 버튼 상태 변경
            button.classList.add('loading');
            button.textContent = '다운로드 중...';

            try {
                // ZIP 다운로드 URL 생성
                const downloadUrl = `${FUNCTIONS_URL}/downloadZip?prefix=${encodeURIComponent(folderId)}`;
                
                // 새 창에서 다운로드 시작
                window.open(downloadUrl, '_blank');
                
                // 성공 메시지
                setTimeout(() => {
                    button.classList.remove('loading');
                    button.textContent = '다운로드 완료!';
                    button.style.background = '#28a745';
                    
                    setTimeout(() => {
                        button.textContent = 'ZIP 다운로드';
                        button.style.background = '';
                    }, 3000);
                }, 1000);

            } catch (error) {
                console.error('다운로드 오류:', error);
                button.classList.remove('loading');
                button.textContent = '다운로드 실패';
                button.style.background = '#dc3545';
                
                setTimeout(() => {
                    button.textContent = 'ZIP 다운로드';
                    button.style.background = '';
                }, 3000);
            }
        }
    </script>
</body>
</html>
